<script language="JavaScript">


function topfrmDraw () {
    var line ="";
    line += "<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.0 Transitional//EN'>";
    line += "<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>";
    line += "  <body>";
    line += "  <a href='../index.html' target='_top' title='click to go the main Imperas/OVP local documentation page'>";
    line += "	  <img src='inc/doc_header.gif' alt='OVP timeline' height='120' width='800' border='0'>";
    line += "  </a></body></html>";
    
    parent.topfrm.document.open();
    parent.topfrm.document.write(line);
    parent.topfrm.document.close();
}
 
function mainfrmDraw () {
    var line ="";
line+= "<html>";
  line+= "<head>";
  line+= "  <title>OVP/Imperas Library Documentation</title>";
 line+= " </head>";
line+= "  <body>";
  line+= "  <p>Imperas and OVP Library documentation.</p>";
  line+= "  <hr>";
   line+= " <div style='display: block;'>";
   line+= "     <p id='maindata'>This documentation requires Javascript to be enabled in your browser!. it appears not to be working properly!</p>";
   line+= " </div>";
  line+= "  <hr>";
  line+= "  <p><font size='-1'><b>Copyright (c) 2005-2021 Imperas Software Ltd. All Rights Reserved.</b><br><br>";
 line+= "The contents of this documentation package are provided under the Software License Agreement that you accepted before downloading or installing this file.";
line+= "<br>";
line+= "For more information, please visit <a href='http://www.OVPworld.org' target='_blank'>www.OVPworld.org</a> or ";
line+= "<a href='http://www.imperas.com' target='_blank'>www.imperas.com</a>.</font></p>";
 line+= " </body>";    
    parent.mainfrm.document.open();
    parent.mainfrm.document.write(line);
    parent.mainfrm.document.close();
}
  
function treefrmDraw () {
    var line ="";
    

line+= " <!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.0 Transitional//EN'>";
line+= "<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>";
 line+= " <head>";
line+= "<meta http-equiv='Content-Type' content='text/xhtml;charset=iso-8859-1' />";
line+= "<meta http-equiv='Content-Style-Type' content='text/css' />";
line+= "<meta http-equiv='Content-Language' content='en' />";
line+= "<link rel='stylesheet' href='inc/tree.css'>";

line+= "<title>OVP/Imperas Library Documentation</title>";


line+= "</head>";
line+= "  <body >";
//line+= "  <body onload='checkFileListInstalled();'>";
 line+= "   <div class='directory' id='imperasdocs'>";
line+= "    <a href='./index.html' target='_top' title='click to go to first libary documentation page'><h3>Library Documentation</h3></a>";
line+= "   <font size=-2>(click on library name for more information)</font><br/><br/>";
line+= "      <div style='display: block;'>";
 line+= "       <p id='filedata'>This documentation requires Javascript to be enabled in your browser!. it appears not to be working properly!</p>";
 line+= "     </div>";
 line+= "   </div>";
line+= "    <p id='numcomponents'><font size=-2>(0 components)</font></p>";

line+= "</body></html>";

    parent.treefrm.document.open();
    parent.treefrm.document.write(line);
    parent.treefrm.document.close();
}

function screenDraw () {
    topfrmDraw();
    mainfrmDraw();
    treefrmDraw ();
    
    checkFileListInstalled ();
    
    if(typeof checkFileListInstalled == 'undefined') {
        var str = 'The Imperas Library Documentation system is not installed correctly (inc/maindoc.js not found). To re-install.';
        document.getElementById('imperasdocs').innerHTML = 'Error: '+str;
        }
    buildTree();
    setProcessorLibraries();
    displayTree();
}

</script>

  
    <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">
    <title>Imperas/OVP Library Documentation</title>

    <frameset rows="140,*" onLoad="screenDraw()" >
        <frame src="" noresize name="topfrm">
        <frameset cols="250,*">
